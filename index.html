<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Montivity</title>
    <link rel="shortcut icon" href="montivity/Build/TemplateData/favicon.ico">
    <link rel="stylesheet" href="montivity/Build/TemplateData/style.css">
    <script src="montivity/Build/TemplateData/UnityProgress.js"></script>  
    <script src="montivity/Build/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "montivity/Build/Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 500px; height: 700px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">montivity</div>
      </div>
    </div>
  </body>
</html>
